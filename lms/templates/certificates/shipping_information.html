<%inherit file="../main.html" />

<%block name="pagetitle">"Physical Certificate Shipping Information"</%block>

    <h1>
        Shipping Information
    </h1>

    <div>
        <form method="POST">
            <input type="hidden" id="csrf_token" name="csrfmiddlewaretoken" value="${csrf_token}">
            <label>First Name</label>
            <input type="text" name="first_name" value="${object['first_name']}" />
            <br/>

            <label>Last Name</label>
            <input type="text" name="last_name" value="${object['last_name']}"/>
            <br/>

            <label>Address</label>
            <input type="text" name="address" value="${object['address']}"/>
            <br/>

            <label>City</label>
            <input type="text" name="city" value="${object['city']}"/>
            <br/>

            <label>State</label>
            <input type="text" name="state" value="${object['state']}"/>
            <br/>

            <label>Zip Code</label>
            <input type="text" name="zip_code" value="${object['zip_code']}"/>
            <br/>
            <br/>

            <input type="submit" name="submit" value="submit" />
        </form>
    </div>
